# Anomaly Detector Configuration

detectors:
  # D1: Whale Trade Detection
  whale_trade:
    enabled: true
    threshold: 10000 # USD
    window: 24h

  # D2: Coordinated Actor Detection
  coordinated_actor:
    enabled: true
    min_actors: 3
    time_window: 1h
    correlation_threshold: 0.8

  # D3: Timing Anomaly Detection
  timing_anomaly:
    enabled: true
    pre_event_window: 2h
    statistical_threshold: 3.0 # z-score

  # D4: Liquidity Shock Detection
  liquidity_shock:
    enabled: true
    volume_spike_threshold: 5.0 # multiplier
    depth_change_threshold: 0.3 # 30% change

  # D5: Price Impact Detection
  price_impact:
    enabled: true
    min_impact: 0.05 # 5% price movement
    volume_ratio: 0.1

  # D6: Repeated Pattern Detection
  repeated_pattern:
    enabled: true
    min_occurrences: 3
    pattern_window: 7d

  # D7: Cross-Market Correlation
  cross_market:
    enabled: true
    correlation_threshold: 0.75
    min_markets: 2

  # D8: New Account Activity
  new_account:
    enabled: true
    account_age_threshold: 7d
    min_trade_size: 1000

  # D9: Withdrawal Pattern Detection
  withdrawal_pattern:
    enabled: true
    rapid_withdrawal_window: 1h
    suspicious_ratio: 0.9 # 90% of balance

  # D10: Network Analysis
  network_analysis:
    enabled: true
    min_cluster_size: 3
    edge_weight_threshold: 0.6
